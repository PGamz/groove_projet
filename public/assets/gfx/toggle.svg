            />
        </rect>
        <rect x="60" fill="#fff" width="3" height="100">
            <animate
                attributeName="height"
                dur="2s"
                repeatCount="3"
                values="100;30;100"
                begin="0.8s"
            />
        </rect>
       
        </g>
    </svg>